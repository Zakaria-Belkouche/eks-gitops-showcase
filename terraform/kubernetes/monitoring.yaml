apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 62.7.0            # pin a recent version
    helm:
      releaseName: prometheus
      values: |
        fullnameOverride: prometheus
        namespaceOverride: monitoring

        # --- Prometheus ---
        prometheus:
          prometheusSpec:
            scrapeInterval: 30s
            evaluationInterval: 30s

            # scrape ServiceMonitor/PodMonitor from ANY namespace (important!)
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            ruleSelectorNilUsesHelmValues: false

        # keep defaults for alertmanager; you can add receivers later

        # --- Grafana ---
        grafana:
          adminPassword: "admin"    # change or use a secret
          defaultDashboardsEnabled: true
          service:
            type: ClusterIP
          ingress:
            enabled: true
            ingressClassName: nginx
            annotations:
              cert-manager.io/cluster-issuer: letsencrypt-dns01
              nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
            hosts:
              - grafana.zakariagatus.click
            tls:
              - secretName: grafana-tls
                hosts:
                  - grafana.zakariagatus.click
          # Enables automatic pickup of dashboards from ConfigMaps if you add any later
          sidecar:
            dashboards:
              enabled: true
            datasources:
              enabled: true

        # node-exporter / kube-state-metrics enabled by default
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true