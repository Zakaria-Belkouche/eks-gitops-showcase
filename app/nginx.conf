server {
  listen 80;
  listen [::]:80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # cache static assets a bit
  location ~* \.(?:css|js|png|jpe?g|gif|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  # default: serve files, no directory listing
  location / {
    try_files $uri $uri/ =404;
  }
}